<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | VibeChat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg,
        #ffccd5, #fff9c4, #ffe0b2, #b2fef7,
        #a7ffeb, #e1bee7, #ffccd5);
      background-size: 1600% 1600%;
      animation: animateBG 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #222;
    }

    @keyframes animateBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      text-align: center;
      padding: 35px;
      width: 360px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.45);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(14px);
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #222;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      width: 90%;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.95);
      color: #222;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }

    input::placeholder {
      color: #555;
    }

    button {
      background: linear-gradient(to right, #fca311, #ff4e50);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      margin-top: 10px;
      box-shadow: 0 0 15px white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px white;
    }

    .register-link {
      display: block;
      margin-top: 18px;
      color: #444;
      text-decoration: underline;
      font-size: 0.9em;
    }

    .register-link:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to VibeChat</h2>
    <form method="post" action="LoginServlet">
      <input type="text" name="username" placeholder="Enter Username" required /><br />
      <input type="password" name="password" placeholder="Enter Password" required /><br />
      <button type="submit">Login</button>
    </form>
    <a class="register-link" href="register.html">Don't have an account? Register</a>
  </div>
</body>
</html>
